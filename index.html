<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه آرایشی آریانو</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #fff0f5;
            color: #333;
            direction: rtl;
        }
        header {
            background: #ff69b4;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 1.5rem;
        }
        nav {
            background: #ffe4e1;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #d6336c;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            background: #ff69b4;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        button {
            background: #ff69b4;
            border: none;
            color: white;
            padding: 8px 15px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #e05590;
        }
    </style>
</head>
<body>
    <header>فروشگاه آرایشی آریانو</header>
    <nav>
        <a href="#">خانه</a>
        <a href="#">محصولات</a>
        <a href="#">تماس با ما</a>
    </nav>

    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200x200?text=رژ+لب" alt="رژ لب">
            <h3>رژ لب</h3>
            <p>قیمت: ۱۲۰,۰۰۰ تومان</p>
            <button>خرید</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x200?text=کرم+پودر" alt="کرم پودر">
            <h3>کرم پودر</h3>
            <p>قیمت: ۲۵۰,۰۰۰ تومان</p>
            <button>خرید</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x200?text=ریمل" alt="ریمل">
            <h3>ریمل</h3>
            <p>قیمت: ۱۵۰,۰۰۰ تومان</p>
            <button>خرید</button>
        </div>
    </section>

    <footer>
        © 2025 فروشگاه آریانو - تمامی حقوق محفوظ است
    </footer>
</body>
</html>
